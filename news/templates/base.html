{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Newspaper Agency{% endblock %}</title>
  <!-- Bootstrap 4 -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #C0C0C0;
      font-family: 'Roboto', sans-serif;
      color: #333;
    }
    .navbar {
      background-color: #2e2e2e;
    }
    .navbar-brand,
    .nav-link,
    .navbar-text {
      color: #ffffff !important;
    }
    .nav-link:hover,
    .nav-link:focus {
      color: #800020 !important;
    }
    .container {
      margin-top: 20px;
    }
    .btn-accent {
      background-color: #800020;
      border-color: #800020;
      color: #fff;
    }
    .btn-accent:hover {
      background-color: #a42c2c;
      border-color: #a42c2c;
    }
    .navbar-logo {
      max-height: 50px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="{% url 'issue_list' %}">Sport News</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'main' %}">Main</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'latest' %}">Latest</a>
          </li>
          {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'create_news' %}">Create News</a>
            </li>
            <li class="nav-item">
              <span class="nav-link">Hello, {{ user.username }}!</span>
            </li>
            <li class="nav-item">
              <form method="post" action="{% url 'custom_logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link" style="display:inline; padding:0;">Logout</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'register' %}">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'custom-login' %}">Login</a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link p-0" href="{% url 'issue_list' %}">
              <img src="{% static 'downloaded/logo.png' %}" alt="Logo" class="navbar-logo">
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
