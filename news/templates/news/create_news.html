{% extends 'base.html' %}
{% block title %}Create News{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h2>Create News</h2>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-accent">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
