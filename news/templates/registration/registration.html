{% extends 'base.html' %}
{% block title %}Register{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-accent">Register</button>
    </form>
    <p class="mt-2">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
  </div>
</div>
{% endblock %}
